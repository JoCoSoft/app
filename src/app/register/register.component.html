<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Register
		</ion-title>
	</ion-toolbar>
</ion-header>

<div class="card">
	<ion-card>
		<ion-card-header>
			Register
		</ion-card-header>

		<ion-card-content>
			<ion-input placeholder="Name" [(ngModel)]="_user.name" ></ion-input>
			<ion-input placeholder="Email" [(ngModel)]="_user.email" ></ion-input>
			<ion-input placeholder="Password" [(ngModel)]="_user.password"></ion-input>
			<ion-input placeholder="Confirm Password" [(ngModel)]="_user.confirmPassword"></ion-input>
			<div class="buttons">
				<ion-button size="small" color="primary" shape="round" fill="outline" (click)=onCreateAccount()>Create Account</ion-button>
			</div>
		</ion-card-content>
	</ion-card>
</div>
