<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Vents
		</ion-title>
	</ion-toolbar>
</ion-header>

<div class="cards">
	<div class="registrationCard">
		<ion-card>
			<ion-card-header>
				Vent #4 (Basement)
			</ion-card-header>

			<ion-card-content>
				<div class="registrationButton">
					<ion-button size="medium" color="primary" shape="round" (click)=onRegister()>Register</ion-button>
				</div>
			</ion-card-content>
		</ion-card>
	</div>

	<div class="card">
		<ion-card>
			<ion-card-header>
				Vent #4 (Basement)
			</ion-card-header>

			<ion-card-content>
				<div class="buttons">
					<ion-button size="medium" color="primary" shape="round" (click)=onOpen()>Open</ion-button>
					<ion-button size="medium" color="danger" shape="round" (click)=onClose()>Close</ion-button>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
</div>
